<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram page</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
        }
        .container{
            height: 102vh;
            border: 2px solid black;
        }
        .header{
            height: 90%;
            border: 2px solid blue;
            display: flex;
            justify-content: center;
            align-items: center;

        }
        .footer{
            height: 8%;
            border: 2px solid khaki;
        }
       
        .box{
            height: 90%;
            width: 30%;
            border: 2px solid green;
            display: flex;
            justify-content: center;
            align-items: center;
            
           }
        .subbox{
            height: 99%;
            width: 85%;
            border: 2px solid hotpink;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
        }
       
        .box1{
            height:63%;
            border: 2px dashed firebrick;
        }
        .insta{
            height:23%;
            border: 2px dashed darkmagenta;
        }
        .login{
            height:45%;
            border: 2px dashed khaki;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
        }
        .input{
            height:60%;
            border:2px dashed darkmagenta;
        }
        .button{
            height:20%;
            border: 2px dashed firebrick;
        }
        .or{
            height: 10%;
            border: 2px solid blue;
        }
        .facebook{
            height:25%;
            border: 2px dashed slategray;
        }
        .loginfb{
            height: 55%;
            border: 2px solid black;
        }
        .forget{
            height: 40%;
            border: 2px solid red;
        }
        
        .box2{
            height:10%;
            border: 2px dashed hotpink;
        }
        .box3{
            height:20%;
            border: 2px dashed forestgreen;
        }
        .app{
            height:30% ;
            border:2px solid darkgoldenrod ;
        }
        .apple{
            height: 68%;
            border: 2px solid hotpink;
            display: flex;
        }
        .apple1{
            height: 100%;
            width:50%;
            border: 2px solid tan;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="box">
          
        </div>
        <div class="box">
            <div class="subbox">
                
                <div class="box1">
                
                     <div class="insta"></div>
                     <div class="login">
                        <div class="input"></div>
                        <div class="button"></div>
                        <div class="or"></div> 
                    </div>
                    <div class="facebook">
                      <div class="loginfb"></div>
                      <div class="forget"></div>
                    </div>
                </div>
                <div class="box2">

                </div>
                <div class="box3">
                    <div class="app"></div>
                    <div class="apple">
                        <div class="apple1"></div>
                        <div class="apple1"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="footer">
    </div>
<div>
</body>
</html>
